<!--users/templates/base.html-->

<head>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>

<header class="text-gray-700 bg-white border-t border-b body-font">
  <div
    class="container flex flex-col flex-wrap p-5 mx-auto md:items-center md:flex-row"
  >
    <a
      class="flex items-center w-40 mb-4 font-medium text-gray-900 title-font md:mb-0"
    >
      <img src="../badges/WhitePink.svg" alt="" />
    </a>
    <nav
      class="flex flex-wrap items-center justify-center text-base md:ml-auto md:mr-auto"
    >
      <a
        href="/"
        class="mr-5 text-sm font-semibold text-gray-600 hover:text-gray-800"
        >Home</a
      >
      <a
        href="{% url 'dashboard' %}"
        class="mr-5 text-sm font-semibold text-gray-600 hover:text-gray-800"
        >Dashboard</a
      >
      <a
        href="{% url 'profile' %}"
        class="mr-5 text-sm font-semibold text-gray-600 hover:text-gray-800"
        >Profile</a
      >
      <a
        href="#"
        class="mr-5 text-sm font-semibold text-gray-600 hover:text-gray-800"
        >Now</a
      >
    </nav>

    {% if user.is_authenticated %}
    <a
      href="{% url 'logout' %}"
      class="items-center px-8 py-3 mt-4 font-semibold text-blue-700 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:inline-flex lg:mt-px hover:border-blue-800 hover:bg-blue-700 hover:text-white focus:ring focus:outline-none"
    >
      Logout
    </a>
    {% else %}
    <a
      href="{% url 'login' %}"
      class="items-center px-8 py-3 mt-4 font-semibold text-blue-700 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:inline-flex lg:mt-px hover:border-blue-800 hover:bg-blue-700 hover:text-white focus:ring focus:outline-none"
    >
      Login
    </a>
    {% endif %}
  </div>
</header>

{% block content %} {% endblock %}

<footer class="mt-10 text-gray-700 bg-white border-t body-font">
  <div class="bg-blueGray-900">
    <div
      class="container flex flex-col flex-wrap px-5 py-6 mx-auto sm:flex-row"
    >
      <p class="text-sm text-center text-gray-200 sm:text-left">Â© Nir Adler</p>
      <span
        class="inline-flex justify-center mt-2 sm:ml-auto sm:mt-0 sm:justify-start"
      >
        <a class="text-white hover:text-blue-500">
          <svg
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
            ></path>
          </svg>
        </a>
        <a class="ml-4 text-white hover:text-blue-500">
          <svg
            fill="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
            ></path>
          </svg>
        </a>
        <a class="ml-4 text-white hover:text-blue-500">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-5 h-5"
            viewBox="0 0 24 24"
          >
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path
              d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
            ></path>
          </svg>
        </a>
      </span>
    </div>
  </div>
</footer>
