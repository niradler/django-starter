{% extends 'base.html' %} {% block content %}

<section class="flex flex-col items-center h-screen md:flex-row">
  <div class="hidden w-full h-screen bg-gray-400 lg:block md:w-1/3 xl:w-2/3">
    <img
      src="https://dummyimage.com/1000x800/F3F4F7/64748b"
      alt=""
      class="object-cover w-full h-full"
    />
  </div>
  <div
    class="flex items-center justify-center w-full h-screen px-6 bg-blue-1300 md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 lg:px-16 xl:px-12"
  >
    <div class="w-full h-100">
      <a
        class="flex items-center w-32 mb-4 font-medium text-gray-900 title-font md:mb-0"
      >
        <img src="../badges/WhitePink.svg" alt="" />
      </a>
      <h1
        class="mt-12 text-2xl font-semibold tracking-tighter text-blue-700 sm:text-3xl title-font"
      >
        Log in to your account
      </h1>
      <form class="mt-6" method="POST">
        {% csrf_token %}
        <div>
          <label
            class="block text-sm font-medium leading-relaxed tracking-tighter text-gray-700"
            >{{ form.username.label }}</label
          >
          <input
            type="text"
            name="{{ form.username.name }}"
            autofocus=""
            autocapitalize="none"
            autocomplete="off"
            maxlength="150"
            required=""
            id="id_username"
            class="w-full px-4 py-2 mt-2 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>
        <div class="mt-4">
          <label
            class="block text-sm font-medium leading-relaxed tracking-tighter text-gray-700"
            >{{ form.password.label }}</label
          >
          <input
            type="password"
            name="{{ form.password.name }}"
            autocomplete="off"
            required=""
            id="id_password"
            minlength="6"
            class="w-full px-4 py-2 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0"
          />
        </div>
        <div class="mt-2 text-right">
          <a
            href="{% url 'password_reset' %}"
            class="text-sm font-semibold leading-relaxed text-gray-700 hover:text-blue-700 focus:text-blue-700"
            >Forgot Password</a
          >
        </div>
        <button
          type="submit"
          class="block w-full px-4 py-3 mt-6 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg bg-gradient-to-r from-blue-700 hover:from-blue-600 to-blue-600 hover:to-blue-700 focus:shadow-outline focus:outline-none"
        >
          Log In
        </button>
      </form>
      <hr class="w-full my-6 border-gray-300" />
      <p class="mt-8 text-center">
        Need an account?
        <a
          href="{% url 'register' %}"
          class="font-semibold text-blue-500 hover:text-blue-700"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
</section>

{% endblock %}
